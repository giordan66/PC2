<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Movie Finder - Home</title>
    <style>
      @keyframes backgroundScroll {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -100% 0;
        }
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        background: linear-gradient(
          45deg,
          hwb(253 6% 44% / 0.747) 0%,
          #070302 99%,
          #010c3d 100%
        );
        animation: backgroundScroll 20s linear infinite;
        background-size: 200% 100%;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 20px 0;
        background-color: rgba(0, 0, 0, 0.7);
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #ffd700;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 3.5em;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1.2em;
        max-width: 600px;
        line-height: 1.6;
        color: #ffffff;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
      }

      .cta-button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #e50914;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #ff0a16;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 10px 0;
        font-size: 0.9em;
        color: #ffffff;
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .floating-element {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 15s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Movie Gallery</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>Bienvenido a Netflix Movie Finder</h1>
        <p>
          Descubre y explora una amplia selección de películas. Utiliza nuestra
          galería para encontrar tu próxima película favorita.
        </p>
        <button class="cta-button">Explorar Películas</button>
      </main>

      <footer>
        <p>&copy; 2024 Netflix Movie Finder. Todos los derechos reservados.</p>
      </footer>
    </div>

    <div class="floating-elements">
      <div
        class="floating-element"
        style="left: 10%; top: 20%; width: 50px; height: 50px"
      ></div>
      <div
        class="floating-element"
        style="right: 15%; top: 30%; width: 30px; height: 30px"
      ></div>
      <div
        class="floating-element"
        style="left: 20%; bottom: 20%; width: 40px; height: 40px"
      ></div>
      <div
        class="floating-element"
        style="right: 25%; bottom: 30%; width: 60px; height: 60px"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
